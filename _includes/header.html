<nav id="header" class="navbar navbar-expand">
  <div class="row mx-0 w-100">
    <div class="col-3 pl-0 d-flex align-items-center">
      {%- if page.url != '/' -%}
        <div class="form-inline">
          <a class="btn btn-light btn-sm rounded-circle" href="{{ "/" | relative_url }}">
            <i class="fas fa-chevron-left"></i>
          </a>
        </div>
      {%- endif -%}
    </div>
    <div class="col-6 px-0 text-center">
      {%- capture title -%}
        {{ page.title | default: site.title }}
      {%- endcapture -%}
      <div class="navbar-brand m-0 w-100 d-flex align-items-center justify-content-center">
        <div class="thumbnail xs bg-white rounded-circle mr-2" style="background-image: url('{{ site.jekyll_cmdbrew.logo }}')"></div>
        <span class="text-truncate">{{ title | escape }}</span>
      </div>
    </div>
    <div class="col-3 pr-0 d-flex align-items-center justify-content-end">
    </div>
  </div>
</nav>
