<article class="page h-entry item item-{{ forloop.index | default: 0 }} {{ include.css_class }}"
         itemscope itemtype="http://schema.org/BlogPosting">
  <div data-js='visible' data-target='.page'></div>
  <div class="media-body">
    <h3 class="item-title p-name" itemprop="name headline">
      <a href={{ include.page.url | relative_url }}>{{ include.page.title | default: include.page.name }}</a>
    </h3>
  </div>

  {{- include.extra -}}
</article>
