{% for group in site.data.actions %}
  <div class="mb-4">
    <label class='text-uppercase'>{{ group.name }}</label>
    <div class='card'>
      <div class="list-group list-group-flush">
        {% for action in group.actions %}
          {% capture target %}
            {% if action.open_new_tab %}
              {{ "_blank" }}
            {% else %}
              {{ "self" }}
            {% endif %}
          {% endcapture %}

          <a href="{{ action.url }}" target="{{ target }}" title="{{ action.name | escape }}" class="list-group-item list-group-item-action">
            <div class="row flex-nowrap">
              <div class="col text-truncate">{{ action.name }}</div>
              <div class="col-auto pl-0"><i class="fas fa-chevron-right"></i></div>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endfor %}
