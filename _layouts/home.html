<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="layout-default">
    <main id="main">
      {%- include header.html navbar_class="navbar-dark" -%}
      {{ content }}
    </main>
    <aside id="aside" class="collapse">
      <div class="backdrop" data-toggle="collapse" data-target="#aside"></div>
      <div id="actions" class="container py-3 bg-light">
        {%- include action_items.html -%}

        <button id="aside-cancel" class="btn btn-secondary btn-lg btn-block" data-toggle="collapse"
          data-target="#aside">Cancel</button>
      </div>
    </aside>
  </body>

</html>
