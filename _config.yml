title: Your awesome title
author: GitHub User
email: your-email@domain.com
description: > # this means to ignore newlines until "show_excerpts:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
show_excerpts: true # set to true to show excerpts on the homepage

# Build settings
theme: jekyll_cmdbrew
plugins:
  - jekyll_cmdbrew
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-tagging-related_posts

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: pages
    values:
      layout: page
  - scope:
      path: ''
      type: posts
    values:
      layout: post

# Specify sass files paths
sass:
  load_paths:
    - _sass
    - node_modules

# jekyll_cmdbrew
jekyll_cmdbrew:
  logo: https://mir-s3-cdn-cf.behance.net/user/115/92c5442982715.5d5a4bb3e3580.png
  favicon: https://mir-s3-cdn-cf.behance.net/user/115/92c5442982715.5d5a4bb3e3580.png
  date_format: "%b %-d, %Y"

# Disqus comments
disqus:
  shortname: test-656tth5lxb

# Pagination
paginate: 10

# Theme
theme:
  primary: '#FFB2FF'
  secondary: '#6F767E'
  body_color: '#FFFFFF'
  body_bg: '#222426'
  border_color: '#43484C'
  panel_bg: '#343A40'