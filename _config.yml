title: Your awesome title
author: GitHub User
email: your-email@domain.com
description: > # this means to ignore newlines until "show_excerpts:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
show_excerpts: true # set to true to show excerpts on the homepage

# Build settings
theme: jekyll_cmdbrew

paginate: 10

plugins:
 - jekyll_cmdbrew
 - jekyll-feed
 - jekyll-paginate
 - jekyll-seo-tag
 - jekyll-sitemap
 - jekyll-tagging-related_posts

# Specify sass files paths
sass:
  load_paths:
    - _sass
    - node_modules

# jekyll_cmdbrew
jekyll_cmdbrew:
  logo: https://mir-s3-cdn-cf.behance.net/user/115/92c5442982715.5d5a4bb3e3580.png
  favicon: https://mir-s3-cdn-cf.behance.net/user/115/92c5442982715.5d5a4bb3e3580.png
  date_format: "%b %-d, %Y"

# Disqus comments
disqus:
  shortname: test-656tth5lxb
