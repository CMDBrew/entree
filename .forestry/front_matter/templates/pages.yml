---
label: Pages
hide_body: false
fields:
- name: module
  type: select
  default: pages
  hidden: true
  config:
    required: false
    options:
    - pages
    - index
    source:
      type: simple
  label: Module
- name: title
  type: text
  config:
    required: false
  label: Title
  description: The title of the page.
- name: permalink
  type: text
  config:
    required: false
  label: Permalink
  description: The last part of the URL. Defaults to the title of the page.
- name: category
  type: text
  default: ''
  label: Category
  description: The type of the page (e.g. blogs, press, events, etc).
  showOnly:
    field: module
    value: pages
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: The keywords of the page (e.g. tech, design, etc).
  showOnly:
    field: module
    value: pages
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Description
  description: A short description of the page's content.
- name: comments
  type: boolean
  label: Comments
  description: Enable comments on this page.
- name: hidden
  type: boolean
  label: Hidden
  default: false
  description: Hide this page from page indexes.
- name: custom_code
  type: textarea
  default:
  config:
    required: false
    wysiwyg: false
    schema:
      format: ''
  label: Custom Code
  description: Additional HTML, Javascripts or CSS before the content.
pages:
- index.html
