---
label: Posts
hide_body: false
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
  description: The title of the post.
- name: permalink
  type: text
  config:
    required: false
  label: Permalink
  description: The last part of the URL. Defaults to the title of the post.
- name: author
  type: text
  config:
    required: false
  label: Author
- name: banner
  type: file
  config:
    maxSize: 5
  label: Banner
  description: 'File size limit: 5MB. Recommended resolution is 2400px x 1080px.'
- name: category
  type: text
  default: ''
  label: Category
  description: The type of the post (e.g. blogs, press, events, etc).
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: The keywords of the post (e.g. tech, design, etc).
- name: excerpt
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Excerpt
  description: Brief summary of the post.
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Description
  description: A short description of the post's content.
- name: comments
  type: boolean
  label: Comments
  default: true
  description: Enable comments on this post.
- name: hidden
  type: boolean
  label: Hidden
  default: false
  description: Hide this post from post indexes/feeds.
- name: custom_code
  type: textarea
  default:
  config:
    required: false
    wysiwyg: false
    schema:
      format: ''
  label: Custom Code
  description: Additional HTML, Javascripts or CSS before the content.
- name: social_feed
  type: field_group
  config: {}
  fields:
  - name: facebook
    type: field_group
    config: {}
    fields:
    - name: enabled
      type: boolean
      label: Enabled
      default: true
    label: Facebook
  - name: twitter
    type: field_group
    config: {}
    fields:
    - name: enabled
      type: boolean
      label: Enabled
      default: true
    - name: hashtags
      type: boolean
      label: Hashtags
      description: 'Converts post tags to Twitter #hashtags when posting on Twitter.'
      default: true
      showOnly:
        field: enabled
        value: true
    label: Twitter
  - name: linkedin
    type: field_group
    config: {}
    fields:
    - name: enabled
      type: boolean
      label: Enabled
      default: true
    label: LinkedIn
  label: Social Feeds
  description: Include this post in auto-generated social media feeds.
